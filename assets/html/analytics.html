<script type="text/javascript">
window.ga = function(action, type, data, event, label) {

    if (type.hitType === 'pageview') {
        console.log('-------------------------');
        console.log('GA: ' + action + ' new ' + type.hitType + ': "' + type.title + '" (' + type.location + ')');
    } else if (type.hitType === 'event') {
        console.log('GA: ' + action + ' new ' + type.hitType + ' for ' + type.eventCategory + ': ' + type.eventAction + ': "' + type.eventLabel + '" (' + type.eventValue + ')');
    }

    if (typeof type.hitCallback === 'function') {
        type.hitCallback();
    }

};
</script>
